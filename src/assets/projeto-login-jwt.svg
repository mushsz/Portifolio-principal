<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1023"/>
      <stop offset="50%" stop-color="#111b3a"/>
      <stop offset="100%" stop-color="#1a2448"/>
    </linearGradient>
    <radialGradient id="r" cx="85%" cy="15%" r="60%">
      <stop offset="0%" stop-color="#1f2b57" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0b1023" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#g)"/>
  <rect width="1200" height="630" fill="url(#r)"/>
  <g fill="none" stroke="#2e3b74" stroke-opacity="0.35">
    <circle cx="150" cy="120" r="90"/>
    <circle cx="1060" cy="520" r="120"/>
    <circle cx="980" cy="120" r="60"/>
  </g>
  <g font-family="Segoe UI, Roboto, Arial, Helvetica, sans-serif" fill="#e6eefc">
    <text x="80" y="180" font-size="72" font-weight="800">Login com JWT</text>
    <text x="80" y="240" font-size="28" fill="#c7d2f8">React + Express • Token JWT • Rota protegida</text>
  </g>
  <g transform="translate(80,320)">
    <rect x="0" y="0" width="360" height="180" rx="14" fill="#0f1633" stroke="#22306b" stroke-opacity="0.6"/>
    <text x="24" y="48" fill="#9fb3ff" font-size="18">POST /login</text>
    <text x="24" y="80" fill="#e6eefc" font-size="16">{ "username": "admin", "password": "1234" }</text>
    <text x="24" y="120" fill="#9fb3ff" font-size="18">200</text>
    <text x="24" y="150" fill="#e6eefc" font-size="16">{ "token": "eyJhbGci..." }</text>
  </g>
  <g transform="translate(480,320)">
    <rect x="0" y="0" width="360" height="180" rx="14" fill="#0f1633" stroke="#22306b" stroke-opacity="0.6"/>
    <text x="24" y="48" fill="#9fb3ff" font-size="18">GET /protected</text>
    <text x="24" y="80" fill="#e6eefc" font-size="16">Authorization: Bearer &lt;token&gt;</text>
    <text x="24" y="120" fill="#9fb3ff" font-size="18">200</text>
    <text x="24" y="150" fill="#e6eefc" font-size="16">{ "message": "Acesso concedido" }</text>
  </g>
  <g transform="translate(880,320)">
    <rect x="0" y="0" width="240" height="180" rx="14" fill="#0f1633" stroke="#22306b" stroke-opacity="0.6"/>
    <text x="24" y="48" fill="#9fb3ff" font-size="18">Stack</text>
    <text x="24" y="80" fill="#e6eefc" font-size="16">React, Vite</text>
    <text x="24" y="108" fill="#e6eefc" font-size="16">Express, JWT</text>
    <text x="24" y="136" fill="#e6eefc" font-size="16">Axios, Router</text>
  </g>
</svg>

